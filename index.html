<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girls Club</title>
    <link rel="stylesheet" href="css/coming.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#f5d81a">
    <meta property="og:title" content="Happy Girls Club">
    <meta property="og:image" content="https://happygirlsclub.org/images/logo.jpg">
    <meta property="og:description" content="ETH-721 Blockchain | Total Supply: 11,111 NFTs">
    <meta property="og:url" content="https://happygirlsclub.org">
    <meta property="og:type" content="website">
</head>
<body>
    <img src="images/hcg1.png" alt="" id="logo">
    <h1>Happy Girls Club</h1>
    <p>WEBSITE LAUNCHING IN <span id="h">00</span>h <span id="m">00</span>m <span id="s">00</span>s</p>
    <figure>
        <img src="images/ezgif-4-304f640c22.gif" alt="">
    </figure>
    <footer>
        <div>Verified ERC-721 Contract:</div>
        <a href="https://etherscan.io/address/0x15bF9950695AA1bb8F8Bd028f2b5A7357891fA11" target="_blank">0x15bF9950695AA1bb8F8Bd028f2b5A7357891fA11</a>
    </footer>

    <script>
        let date = new Date(Date.UTC(2022, 11, 20, 6, 0, 0));
        let utcDate = new Date(date.toLocaleString('en-US', { timeZone: "UTC" }));

        let interval = setInterval(() => {
            let nw = new Date();
            let diff = utcDate - nw;
            let _h = 0, _m = 0, _s = 0;

            if (diff >= 0) {
                let seconds = diff/1000;
                let mins = seconds/60;
                let hours = mins/60;

                _h = Math.floor(hours)
                _m = Math.floor(mins % 60)
                _s = Math.floor(seconds % 60)

                // console.log(hours, mins, seconds)
            } else {
                clearInterval(interval)
            }

            document.getElementById("h").innerText = _h.toString().padStart(2, "0")
            document.getElementById("m").innerText = _m.toString().padStart(2, "0")
            document.getElementById("s").innerText = _s.toString().padStart(2, "0")

        }, 1000)
    </script>
</body>
</html>
